<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
     <!-- TASK 1: NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">MyApp</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#cards">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Welcome to the Nurin's Assessment Page</h1>
       
        <!-- TASK 2: CARD GRID -->
        <section id="cards" class="mt-5">
    <h2 class="text-center mb-4">Our Services</h2>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card h-100">
                <img src="https://via.placeholder.com/300" class="card-img-top">
                <div class="card-body text-center">
                    <h5 class="card-title">Service One</h5>
                    <p class="card-text">Description for service one.</p>
                    <button class="btn btn-primary">Learn More</button>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card h-100">
                <img src="https://via.placeholder.com/300" class="card-img-top">
                <div class="card-body text-center">
                    <h5 class="card-title">Service Two</h5>
                    <p class="card-text">Description for service two.</p>
                    <button class="btn btn-primary">Learn More</button>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card h-100">
                <img src="https://via.placeholder.com/300" class="card-img-top">
                <div class="card-body text-center">
                    <h5 class="card-title">Service Three</h5>
                    <p class="card-text">Description for service three.</p>
                    <button class="btn btn-primary">Learn More</button>
                </div>
            </div>
        </div>
    </div>
</section>

        <!-- TASK 3: CONTACT FORM -->
        <section id="contact" class="mt-5">
    <h2 class="text-center mb-4">Contact Us</h2>

    <form>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name">
            <label>Name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email">
            <label>Email</label>
        </div>

        <div class="form-floating mb-3">
            <textarea class="form-control" id="message" style="height: 120px"></textarea>
            <label>Message</label>
        </div>

        <div class="text-center">
            <button type="button" class="btn btn-success"
                data-bs-toggle="modal" data-bs-target="#contactModal"
                onclick="showData()">
                Submit
            </button>
        </div>
    </form>
</section>
<!-- TASK 4: MODEL -->
        <div class="modal fade" id="contactModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Submitted Details</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <p><strong>Name:</strong> <span id="mName"></span></p>
                <p><strong>Email:</strong> <span id="mEmail"></span></p>
                <p><strong>Message:</strong> <span id="mMessage"></span></p>
            </div>

        </div>
    </div>
</div>
 <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
        function showData() {
            document.getElementById("mName").innerText =
                document.getElementById("name").value;

            document.getElementById("mEmail").innerText =
                document.getElementById("email").value;

            document.getElementById("mMessage").innerText =
                document.getElementById("message").value;
        }
    </script>
</body>

</html>
